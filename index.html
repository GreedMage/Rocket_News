<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreedNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="logo">
        <img src="./assets/logo.svg" alt="Logo da RocketNews, que é um homenzinho roxo acenando">
        </div>
        <div id="content">
        <strong>atualize ideias e informações em 5 minutos.</strong>
        <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
        <p>noticias sobre o universo Rocketseat, e tudo que você precisa para começar o seu dia bem.
            perfeito para se preparar para codar ☕️
        </p>
        </div>
        <div class="form-container">
            <form id="emailForm" action="#" method="post">
              <input type="email" id="emailInput" name="email" placeholder="Digite seu e-mail">
              <button type="submit"><img src="./assets/send.svg" alt="" srcset=""></button>
            </form>
          </div>
        <footer>
            <p>deixe-me ler primeiro </p> 
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
        </footer>
    </main>
</body>
</html>
